<form [formGroup]="form" (ngSubmit)="onSubmitSerieForm()">

  <div class="form-group">
    <label for="title">Titre de la Série</label>
    <input
    id="title"
    class="form-control"
    formControlName="title"
    [(ngModel)]="serie.title">

  </div>

  <div class="form-group">
    <label for="dateBegin">Date de sortie</label>
    <input
      id="dateBegin"
      type="date"
      class="form-control"
      formControlName="dateBegin"
      (ngModelChange)="onChangeDateBegin($event)"
      [ngModel]="serie.dateBegin | date:'yyyy-MM-dd'">

  </div>

  <div class="form-group">
    <label for="season">Nombre de saison</label>
    <input
    id="season"
    class="form-control"
    formControlName="seasons"
    [(ngModel)]="serie.seasons">
  </div>


  <div class="form-group">
    <label for="description">Description de la série</label>
    <textarea
    id="description"
    class="form-control"
    formControlName="description"
    [(ngModel)]="serie.description">
    </textarea>
  </div>



  <div class="form-group">
    <label for="img">critique press</label>
    <input
      id="critical"
      class="form-control"
      formControlName="critical"
      [(ngModel)]="serie.critical">

  </div>

  <div class="form-group">
    <label for="img">Image de la série</label>
    <input
      id="img"
      class="form-control width:50%"
      formControlName="img"
      [(ngModel)]="serie.img">

  </div>


  <div class="row col-4 mx-auto mt-3">
    <button
    type="submit"
    class="btn btn-dark btn-lg"
    [disabled]="form.invalid">
    {{buttonLabel}}
  </button>



  </div>

  </form>
